<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de tareas - Tu agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../style/style.css">

<body>

    <header class="text-center p-3 bg-primary text-white">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="bienvenidaUsuario">Esta es la hoja de ruta de Nombre Apellido </h2>
            <button id="btnDisponible" class="btn btn-secondary">DISPONIBLE</button>
            <button id="btnNoDisponible" class="btn btn-secondary">NO DISPONIBLE</button>
            <button id="btnCerrarSesion" class="btn btn-danger">CERRAR SESION</button>
        </div>
    </header>


    <main class="container mt-4">




        <div class="container text-center">
            <div class="row align-items-start">

                <div id="turno1" class="turno-container"></div>
                <div id="turno2" class="turno-container"></div>
                <div id="turno3" class="turno-container"></div>
                <div id="turno4" class="turno-container"></div>
                <div id="turno5" class="turno-container"></div>

                <div class="col" id="turno1"></div>
                <div class="col" id="turno2"></div>
                <div class="col" id="turno3"></div>
                <div class="col" id="turno4"></div>
                <div class="col" id="turno5"></div>
            </div>

            <div class="modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Modal body text goes here.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>




            <!-- Modal para consumo de materiales -->
            <div class="modal fade" id="modalMateriales" tabindex="-1" aria-labelledby="modalMaterialesLabel"
                aria-hidden="true">
                <!-- Contenido del modal aquí -->
            </div>

            <!-- Modal para actualizar la orden -->
            <div class="modal fade" id="modalActualizarOrden" tabindex="-1" aria-labelledby="modalActualizarOrdenLabel"
                aria-hidden="true">
                <!-- Contenido del modal aquí -->
            </div>



            <div class="row align-items-start mt-4">
                <div class="col-md-6">
                    <textarea class="form-control" id="comentarioGeneral" rows="3"
                        placeholder="Comentario general..."></textarea>
                </div>

                <div class="col-md-4">
                    <button id="btnCumplirHojaDeRuta" class="btn btn-secondary">Cumplir Hoja de Ruta</button>
                </div>
            </div>
        </div>
    </main>
