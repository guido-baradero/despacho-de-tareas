<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de tareas - Tu agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <header class="text-center p-3 bg-primary text-white">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="bienvenidaUsuario">Esta es la hoja de ruta de Nombre Apellido </h2>
            <button id="btnDisponible" class="btn btn-secondary">DISPONIBLE</button>
            <button id="btnNoDisponible" class="btn btn-secondary">NO DISPONIBLE</button>
            <button id="btnCerrarSesion" class="btn btn-danger">CERRAR SESION</button>
        </div>
    </header>


    <main class="container mt-4">
        <div class="container text-center">


            <!--BOTONES PARA VER LISTADOS DE STOCK Y ORDENES-->

            <div class="row justify-content-md-center">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <button id="btnReasignadas" class="btn btn-warning">REASIGNADAS</button>
                    <button id="btnAsignadas" class="btn btn-primary">ASIGNADAS</button>
                    <button id="btnCumplidas" class="btn btn-success">CUMPLIDAS</button>
                    <button id="btnCanceladas" class="btn btn-danger">CANCELADAS</button>
                    <button id="btnStock" class="btn btn-secondary">STOCK</button>
                </div>
            </div>


            <div class="row">

                <!--LISTADO DE STOCK Y ORDENES SEGUN ELECCION DEL USUARIO A TRAVES DE LOS BOTONES-->
                <div class="col-md-auto">
                    <h4>LISTADO DE ÓRDENES</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID Orden</th>
                                <th scope="col">Tarea</th>
                                <th scope="col">Despachante</th>
                                <th scope="col">Operador</th>
                            </tr>
                        </thead>
                        <tbody id="ordenes-tbody">
                            <!-- Las órdenes se insertarán aquí -->
                        </tbody>
                    </table>
                </div>
                <!--FORMULARIO PARA LA GESTION DE ORDENES-->

                <div class="col">
                    <form id="formularioAsignarOrden">

                        <div class="row">

                            <div class="col">
                                <H4>OPCIONES DE ORDEN</H4>

                                <div class="d-grid gap-2 col mx-auto">
                                    <select class="form-select" id="operador" aria-label="Default select example"
                                        name="operador">
                                        <!-- Opciones dinámicas serán añadidas aquí -->
                                    </select>
                                    <select class="form-select" id="tarea" name="tarea" multiple
                                        aria-label="Default select example">
                                        <!-- Opciones dinámicas serán añadidas aquí -->
                                    </select>
                                </div>


                            </div>



                            <div class="col">
                                <h4>TURNOS</h4>
                                <div class="btn-group-vertical" role="group" aria-label="Vertical button group"
                                    id="turnos">
                                    <button type="button" class="btn btn-primary" data-turno="1">Turno 1</button>
                                    <button type="button" class="btn btn-primary" data-turno="2">Turno 2</button>
                                    <button type="button" class="btn btn-primary" data-turno="3">Turno 3</button>
                                    <button type="button" class="btn btn-primary" data-turno="4">Turno 4</button>
                                    <button type="button" class="btn btn-primary" data-turno="5">Turno 5</button>
                                </div>
                            </div>


                        </div>
                    </form>
                </div>

                <!--ACA SE VA RENDERIZANDO DINAMICAMENTE LA ORDEN QUE SE ESTA GENERANDO-->

                <div class="col col-lg-2">
                    <H4>NUEVA ORDEN</H4>
                    <div class="col">

                        <!-- Estructura HTML fija de la tarjeta -->
                        <div class="card" style="width: 18rem;">
                            <div class="card-header">
                                <p id="nombreUsuario">Nombre Apellido del Operador</p>
                            </div>
                            <div class="card-body">
                                <h5 id="tituloTarea" class="card-title">Título de la tarea</h5>
                                <p id="descripcionTarea" class="card-text">Descripción de la tarea.</p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li id="turnoAsignado" class="list-group-item">Turno: </li>
                                <li id="estadoAnterior" class="list-group-item">Estado anterior: </li>
                            </ul>
                            <div class="mb-3">
                                <label for="comentario" class="form-label">Comentario</label>
                                <textarea class="form-control" id="comentario" rows="3"
                                    placeholder="comentario"></textarea>
                            </div>
                            <div class="card-body">
                                <button id="btnAsignarNuevaOrden" class="btn btn-secondary">Asignar</button>
                                <button id="btnCancelarNuevaOrden" type="button"
                                    class="btn btn-secondary">Cancelar</button>
                            </div>
                        </div>





                        <!-- CARD BOOTSTRAP

                                <p id="nombreUsuario">Nombre Apellido de Operdador</p>
                            </div>

                            </ul>

                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                    placeholder="comentario"></textarea>

                                <button id="btnCancelarNuevaOrden" type="button"
                                    class="btn btn-secondary">Cancelar</button>
                            </div>
                        </div>-->

                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="text-center p-3 bg-dark text-white mt-4">
        by guiC
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="../js/cerrarSesion.js"></script>
    <script src="../js/despacho4.js"></script>
    <script src="../js/listadosDeOrdenes.j"></script>

</body>

</html>
